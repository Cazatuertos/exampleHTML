<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Nuevo contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="container">
<div class="row justify-content-center">
    <div class="col-md6 col-lg-4">

        <h3>Nuevo contacto</h3>

        <form action="" method="post" th:object="${contacto}">
            <div class="mb-2">
                <label for="nombre">Nombres</label>
                <input id="nombre" type="text" th:field="*{nombre}" class="form-control">
            </div>

            <div class="mb-2">
                <label for="fechaNacimiento">Fecha Nacimiento</label>
                <input id="fechaNacimiento" type="date" th:field="*{fechaNacimiento}" class="form-control">
            </div>

            <div class="text-end">
                <a href="/" class="btn btn-light">
                    Volver
                </a>
                <button class="btn btn-primary">
                    Guardar contacto
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
