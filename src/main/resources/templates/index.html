<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sd="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="container">

<div class="text-end">
    <a href="/nuevo" class="btn btn-primary">
        Nuevo contacto
    </a>
</div>

<h3>Mis contactos</h3>

<div class="alert alert-success my-3" th:text="${msgExito}" th:if="${msgExito ne null}">
</div>

<table class="table table-hover mt-5">
    <thead>
    <tr>
        <th>ID</th>
        <th>NOMBRE</th>
        <th>FECHA NACIMIENTO</th>
        <th>FECHA REGISTRO</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contacto : ${contactos}">

        <td th:text="${contacto.id}"></td>
        <td th:text="${contacto.nombre}"></td>
        <td th:text="${#temporals.format(contacto.fechaNacimiento, 'dd/MM/yyyy')}"></td>
        <td th:text="${#temporals.format(contacto.fechaRegistro, 'dd/MM/yyyy hh:mm a')}"></td>
        <td></td>

    </tr>
    </tbody>
</table>

<div>
    <div sd:pagination-sumary=""></div>
</div>

</body>
</html>
